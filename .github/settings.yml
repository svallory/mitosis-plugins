# Repository settings for mitosis-plugins
# These settings are applied using the probot/settings GitHub App

repository:
  # See https://developer.github.com/v3/repos/#edit for all available settings

  # A short description of the repository
  description: A collection of plugins for Mitosis to enhance cross-framework component development

  # A comma-separated list of topics to set on the repository
  topics: mitosis, plugins, cross-framework, react, vue, svelte, angular, typescript

  # Either `true` to make the repository private, or `false` to make it public
  private: false

  # Either `true` to enable issues for this repository, `false` to disable them
  has_issues: true

  # Either `true` to enable projects for this repository, or `false` to disable them.
  has_projects: true

  # Either `true` to enable the wiki for this repository, `false` to disable it
  has_wiki: false

  # Either `true` to enable downloads for this repository, `false` to disable them
  has_downloads: true

  # Updates the default branch for this repository
  default_branch: main

  # Either `true` to allow squash-merging pull requests, or `false` to prevent
  # squash-merging
  allow_squash_merge: true

  # Either `true` to allow merging pull requests with a merge commit, or `false`
  # to prevent merging pull requests with merge commits
  allow_merge_commit: false

  # Either `true` to allow rebase-merging pull requests, or `false` to prevent
  # rebase-merging
  allow_rebase_merge: true

  # Either `true` to enable automatic deletion of branches on merge, or `false` to disable
  delete_branch_on_merge: true

  # Either `true` to enable automated security fixes, or `false` to disable
  enable_automated_security_fixes: true

  # Either `true` to enable vulnerability alerts, or `false` to disable
  enable_vulnerability_alerts: true

# Labels: define labels for Issues and Pull Requests
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working

  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation

  - name: duplicate
    color: cfd3d7
    description: This issue or pull request already exists

  - name: enhancement
    color: a2eeef
    description: New feature or request

  - name: good first issue
    color: 7057ff
    description: Good for newcomers

  - name: help wanted
    color: 008672
    description: Extra attention is needed

  - name: invalid
    color: e4e669
    description: This doesn't seem right

  - name: question
    color: d876e3
    description: Further information is requested

  - name: wontfix
    color: ffffff
    description: This will not be worked on

  - name: breaking-change
    color: e99695
    description: Introduces a breaking change

  - name: security
    color: ee0701
    description: Security vulnerability or issue

# Milestones: define milestones for Issues and Pull Requests
milestones:
  - title: 2.0 Release
    description: Major release with breaking changes
    state: open

  - title: 1.1 Release
    description: Next minor release
    state: open

# Collaborators: give specific users access to this repository
# See https://docs.github.com/en/rest/reference/repos#add-a-repository-collaborator for available options
collaborators: []
# - username: bkeepers
#   permission: push

# See https://docs.github.com/en/rest/reference/teams#add-or-update-team-repository-permissions for available options
teams: []
# - name: core
#   permission: admin
# - name: docs
#   permission: push

branches:
  - name: main
    # https://docs.github.com/en/rest/reference/repos#update-branch-protection
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
        dismissal_restrictions: {}
      required_status_checks:
        strict: true
        contexts: []
      enforce_admins: false
      required_linear_history: true
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false
